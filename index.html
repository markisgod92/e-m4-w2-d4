<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Library</title>
    <style>
        body {
            height: 100dvh;
        }

        /* .card-img-top {
            height: 20dvh;
        } */
    </style>
</head>
<body>
    <div class="container-lg">
        <main>
            <div class="row">
                <div class="col-12">
                    <div class="p-3 d-flex justify-content-between align-items-center">
                        <div>
                            <input type="text" id="searchInput" placeholder="Search for books...">
                            <button class="btn btn-primary" type="button" id="searchBtn" disabled>Go</button>
                        </div>
                        <button class="btn btn-primary" type="button" id="cartBtn">
                            <span>Shopping Cart</span>
                            <i class="bi bi-cart4"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-3 mb-5" id="results-container"></div>
        </main>

        <!--CART MODAL-->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title fs-5" id="exampleModalLabel">Shopping cart</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <div>
                        There are <span id="cartCount"></span> items.
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="emptyCart()">
                        <i class="bi bi-cart-x"></i>
                        <span>Empty cart</span>
                    </button>
                    <button type="button" class="btn btn-primary" disabled>Proceed to checkout</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
